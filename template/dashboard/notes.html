{% extends 'base.html' %} {%load crispy_forms_tags%} {% block content %}

<div class="container">
    <div class="row">
        {% for note in notes %}
        <div class="col-md-3">
            <a href="{% url 'detail_note' note.id %}">
                <div class="card">
                    <div class="card-header">{{note.title}}</div>
                    <div class="card-body">{{note.description|truncatewords:10}}</div>
                    <div class="card-footer mt-auto">
                        <a href="{% url 'delete_note' note.id %}">
                            <i style="font-weight: normal;
                        font-size: 40px; color: rgb(198, 22, 22);" class='bx bx-trash'></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

        <br /><br />
    </div>
</div>
<br /><br />
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock content %}
